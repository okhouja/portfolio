<!DOCTYPE html>
<html lang="en">

        <nav class="side-menu">

        <div></div>
      </header>
    </main>
    <script>
      let clicked = false;
      document.querySelector(".nav-icon").addEventListener("click", () => {
        clicked = !clicked;
        console.log(clicked);
        if (clicked) {
          document.querySelector(".side-menu").style.cssText =
            "display: block; position: absolute;top: 8vh;left:0;z-index: 1;";
          document.querySelector(".x-top").style.cssText =
            "transform: translateY(12px) rotate(135deg);";
          document.querySelector(".x-bottom").style.cssText =
            "transform: translateY(12px) rotate(-135deg);";
          document.querySelector(".x-mid").style.cssText =
            "transform: scale(0);";
        } else {
          document.querySelector(".side-menu").style.cssText = "display: none;";
          document.querySelector(".x-top").style.cssText = "display: initial";
          document.querySelector(".x-bottom").style.cssText =
            "display: initial";
          document.querySelector(".x-mid").style.cssText = "display: initial";
        }
      });
    </script>
  </body>
</html>
